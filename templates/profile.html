{% extends "header.html" %}

{% block title %}Hồ sơ cá nhân - Hệ thống DLA{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-6 max-w-3xl">
    <h1 class="text-2xl font-bold text-slate-800 mb-6"><i class="fas fa-id-card mr-2 text-indigo-600"></i>Hồ sơ cá nhân</h1>

    <div class="bg-white rounded-xl shadow-lg border border-slate-100 overflow-hidden">
        <div class="h-32 bg-gradient-to-r from-indigo-500 to-purple-600"></div>
        <div class="px-8 pb-8">
            <div class="relative -mt-16 mb-6 flex flex-col items-center">
                <div class="w-32 h-32 bg-white rounded-full p-1 shadow-md">
                    <div class="w-full h-full bg-slate-100 rounded-full flex items-center justify-center text-4xl text-slate-400 font-bold" id="avatarPlaceholder">U</div>
                </div>
                <h2 class="text-2xl font-bold text-slate-800 mt-3" id="displayHoTen">...</h2>
                <p class="text-indigo-600 font-medium" id="displayRole">...</p>
            </div>

            <form id="profileForm" class="space-y-6">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div><label class="block text-sm font-medium text-slate-700 mb-1">Tên đăng nhập</label><input type="text" id="username" readonly class="w-full px-4 py-2 border border-slate-200 bg-slate-50 text-slate-500 rounded-lg"></div>
                    <div><label class="block text-sm font-medium text-slate-700 mb-1">Email</label><input type="email" id="email" readonly class="w-full px-4 py-2 border border-slate-200 bg-slate-50 text-slate-500 rounded-lg"></div>
                    <div class="md:col-span-2"><label class="block text-sm font-medium text-slate-700 mb-1">Họ và tên</label><input type="text" id="hoTen" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"></div>
                </div>
                <div class="border-t border-slate-100 pt-6">
                    <h3 class="text-lg font-bold text-slate-700 mb-4">Đổi mật khẩu</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div><label class="block text-sm font-medium text-slate-700 mb-1">Mật khẩu mới</label><input type="password" id="newPass" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"></div>
                        <div><label class="block text-sm font-medium text-slate-700 mb-1">Xác nhận mật khẩu</label><input type="password" id="confirmPass" class="w-full px-4 py-2 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none"></div>
                    </div>
                </div>
                <div class="flex justify-end pt-4">
                    <button type="submit" class="px-8 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 shadow-lg shadow-indigo-500/30 font-bold transition-transform transform active:scale-95"><i class="fas fa-save mr-2"></i>Lưu thay đổi</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    window.initializeProfile = function() {
        loadProfileData();
    }

    if (document.readyState === 'complete' || document.readyState === 'interactive') {
        if(document.getElementById('displayHoTen')) window.initializeProfile();
    } else {
        document.addEventListener('DOMContentLoaded', () => {
            if(document.getElementById('displayHoTen')) window.initializeProfile();
        });
    }

    async function loadProfileData() {
        try {
            const res = await fetch('/api/user-info');
            const user = await res.json();
            
            const elName = document.getElementById('displayHoTen');
            const elRole = document.getElementById('displayRole');
            const elAv = document.getElementById('avatarPlaceholder');
            
            if(elName) elName.textContent = user.ho_ten;
            if(elRole) elRole.textContent = user.vai_tro;
            if(elAv) elAv.textContent = user.ho_ten.charAt(0).toUpperCase();
            
            document.getElementById('username').value = user.username;
            document.getElementById('email').value = user.email || '';
            document.getElementById('hoTen').value = user.ho_ten;
        } catch (e) { console.error(e); }
    }

    const form = document.getElementById('profileForm');
    if(form) {
        const newForm = form.cloneNode(true);
        form.parentNode.replaceChild(newForm, form);
        
        newForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const p1 = document.getElementById('newPass').value;
            const p2 = document.getElementById('confirmPass').value;
            if (p1 && p1 !== p2) { alert('Mật khẩu xác nhận không khớp'); return; }
            try { alert('Tính năng cập nhật hồ sơ đang được hoàn thiện.'); } catch (e) { alert('Lỗi'); }
        });
    }
</script>
{% endblock %}
