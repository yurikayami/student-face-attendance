<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Hệ thống DLA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-bg {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
        }
        .captcha-box {
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAUAAAAFCAYAAACNbyblAAAAHElEQVQI12P4//8/w38GIAXDIBKE0DHxgljNBAAO9TXL0Y4OHwAAAABJRU5ErkJggg==');
            font-family: 'Courier New', Courier, monospace;
            letter-spacing: 5px;
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
    <div class="bg-white w-full max-w-md rounded-2xl shadow-2xl overflow-hidden">
        <div class="p-8">
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-indigo-100 text-indigo-600 mb-4">
                    <i class="fas fa-graduation-cap text-2xl"></i>
                </div>
                <h1 class="text-2xl font-bold text-slate-800">Hệ thống Điểm danh</h1>
                <p class="text-slate-500 text-sm mt-1">Đăng nhập để tiếp tục</p>
            </div>

            <div id="alertBox" class="hidden mb-4 p-3 rounded-lg bg-red-100 text-red-700 text-sm flex items-center">
                <i class="fas fa-exclamation-circle mr-2"></i>
                <span id="alertMsg">Lỗi đăng nhập</span>
            </div>

            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Tên đăng nhập</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
                        <input type="text" id="username" required class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" placeholder="Username">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Mật khẩu</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-1/2 transform -translate-y-1/2 text-slate-400"></i>
                        <input type="password" id="password" required class="w-full pl-10 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all" placeholder="••••••••">
                    </div>
                </div>

                <!-- Phần Captcha Mới -->
                <div>
                    <label class="block text-sm font-medium text-slate-700 mb-1">Mã xác thực</label>
                    <div class="flex gap-3">
                        <div class="w-1/2 relative">
                            <input type="text" id="captcha" required class="w-full pl-4 pr-4 py-3 border border-slate-300 rounded-lg focus:ring-2 focus:ring-indigo-500 outline-none uppercase" placeholder="Nhập mã bên phải">
                        </div>
                        <div class="w-1/2 flex items-center gap-2">
                            <div id="captchaDisplay" class="captcha-box flex-1 h-12 bg-slate-200 rounded-lg border border-slate-300 flex items-center justify-center text-xl font-bold text-slate-700 select-none relative overflow-hidden">
                                <!-- Captcha code -->
                                {{ captcha_text }}
                            </div>
                            <button type="button" onclick="refreshCaptcha()" class="p-3 text-slate-500 hover:text-indigo-600 bg-slate-100 hover:bg-slate-200 rounded-lg transition-colors" title="Đổi mã khác">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center text-slate-600 cursor-pointer">
                        <input type="checkbox" id="remember" class="mr-2 rounded text-indigo-600 focus:ring-indigo-500">
                        Ghi nhớ đăng nhập
                    </label>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition-colors shadow-lg shadow-indigo-500/30">
                    Đăng nhập
                </button>
            </form>
        </div>
        <div class="bg-slate-50 px-8 py-4 text-center text-xs text-slate-500 border-t border-slate-100">
            &copy; 2024 DLA University. All rights reserved.
        </div>
    </div>

    <script>
        function refreshCaptcha() {
            fetch('/api/refresh-captcha')
                .then(res => res.json())
                .then(data => {
                    document.getElementById('captchaDisplay').textContent = data.captcha;
                });
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = e.target.querySelector('button[type="submit"]');
            const alertBox = document.getElementById('alertBox');
            
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;
            const c = document.getElementById('captcha').value;
            const r = document.getElementById('remember').checked;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Đang xử lý...';
            alertBox.classList.add('hidden');
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ 
                        username: u, 
                        password: p,
                        captcha: c,
                        remember: r
                    })
                });
                
                const data = await res.json();
                
                if (data.success) {
                    window.location.href = '/dashboard';
                } else {
                    document.getElementById('alertMsg').textContent = data.message || 'Đăng nhập thất bại';
                    alertBox.classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerHTML = 'Đăng nhập';
                    
                    if (data.new_captcha) {
                        document.getElementById('captchaDisplay').textContent = data.new_captcha;
                        document.getElementById('captcha').value = '';
                    }
                }
            } catch (err) {
                document.getElementById('alertMsg').textContent = 'Lỗi kết nối server';
                alertBox.classList.remove('hidden');
                btn.disabled = false;
                btn.innerHTML = 'Đăng nhập';
            }
        });
    </script>
</body>
</html>
